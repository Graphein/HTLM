<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>cadastro</title>
</head>
<body>

	<h1>Cadastre-se</h1>
	<form method="get" action="Seus dados foram armazenados">
        <br>
		<label for="nome">Nome completo:</label>
		<input type="text" placeholder="Digite Seu Nome" id="nome" name="nome">
        <br>
        <label for="email">E-mail:</label>
		<input type="text" placeholder="Digite E-mail" id="email" name="email">
		
        <label for="telefone">Telefone:</label>
		<input type="text" placeholder="(xx)xxxxx-xxxx" pattern="\d{5}-?\d{3}" title="99999-999" id="telefone" name="telefone">
		
        <input type="checkbox" id="opcao1" name="opcao1" value="valor1">
        <label for="opcao1">Phyton </label>
		<br>
        <input type="checkbox" id="opcao2" name="opcao2" value="valor2">
        <label for="opcao2">Javascript </label>
		<br>
        <input type="checkbox" id="opcao3" name="opcao3" value="valor3">
        <label for="opcao3">PHP </label>
		<br>
        <input type="checkbox" id="opcao4" name="opcao4" value="valor4">
        <label for="opcao4">C/C++ </label>
		<br>
        <h2>Qual sua preferência para atuar em desenvolvimento web?</h2>
        <label>
        <input type="radio" name="preferencia" value="backend"> Back-end
        </label>
        <label>
        <br>
        <input type="radio" name="preferencia" value="frontend"> Front-end
        </label>
        <label>
        <br>
        <input type="radio" name="preferencia" value="fullstack"> Full-stack
        </label>
        <br>
        <label for="interesse">Área de interesse:</label>
		<textarea id="interesse" name="interesse"></textarea>
		
        <button class="azul" type="button"
         onclick="alert('Seus dados foram armazenados')">Salvar</button>
         <button class="verde" type="reset"
         onclick="alert('Deseja limpar os dados')">Limpar</button>
	</form>
</body>
</html>
