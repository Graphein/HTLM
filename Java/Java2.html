    <link rel="stylesheet" href="">
    <title>Verificador de número par ou ímpar</title>
    </head>
    <script type="text/javascript">
        n1 = prompt("Digite um numero");
    
        if (n1 % 2 == 0) 
        {
        alert("O número " + n1 + " é par");
        } 
        else 
        {
        alert("O número " + n1 + " é ímpar");
        }
    </script>
